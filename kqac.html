<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="icon" href="assets/Holy Cross Silver.ico" type="image/x-icon" />

    <link
        href="https://fonts.google.com/noto/specimen/Noto+Sans+Display?preview.text=misery302&query=ancient"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
            cursor: url('assets/cursor.cur'), auto;
        }

        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            display: none;
            background-color: #000000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease-in-out;
        }

        .profile-container {
            position: relative;
            text-align: center;
            background-color: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: url('assets/invisible.png') center center no-repeat;
            background-size: cover;
            position: absolute;
            top: -210px;
            left: 50%;
            transform: translateX(-50%);
            border: 0px solid #000000;
        }

        .username {
            font-size: 40px;
            font-weight: normal;
            margin-top: -90px;
            position: relative;
            text-shadow: 1px 1px 20px rgba(0, 0, 0, 1);
            background-image: url(assets/black_particle.gif);
            filter: drop-shadow(#000000 1px 0 7px);
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 60px;
        }

        .icon {
            width: 40px;
            height: 40px;
            cursor: url('assets/cursor.cur'), auto;
            transition: transform 0.3s ease-in-out;
            filter: drop-shadow(#000000 1px 0 7px);
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 4;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: url('assets/cursor.cur'), auto;
            opacity: 1;
            transition: opacity 2s ease;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            top: -10%;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }

            100% {
                transform: translateY(120vh) translateX(calc(-10px + 20px * var(--direction)));
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <video id="backgroundVideo" muted loop autoplay playsinline>
        <source src="assets/KqacV.mp4" type="video/webm" />
        Your browser does not support the video tag.
    </video>

    <div class="black-overlay" id="blackOverlay"></div>

    <div class="profile-container">
        <div class="profile-pic"></div>
        <div class="username" id="username">Flunkin</div>
        <div class="icon-container">
            <a href="https://github.com/Flunkin" target="_blank">
                <img src="assets/Github_white.svg" class="icon" alt="Github" />
            </a>
        </div>
    </div>

    <div class="rain" id="rainEffect"></div>

    <audio id="backgroundMusic" loop>
        <source src="assets/music.mp4" type="audio/webm" />
        Your browser does not support the audio tag.
    </audio>

    <script>
        const rainContainer = document.getElementById('rainEffect');
        const raindropCount = 100;
        const maxRaindropDuration = 3;

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');

            raindrop.style.left = Math.random() * 100 + 'vw';

            const duration = 2 + Math.random() * maxRaindropDuration;
            raindrop.style.animationDuration = `${duration}s`;

            raindrop.style.animationDelay = Math.random() * -5 + 's';

            raindrop.style.setProperty('--direction', Math.random() * 2 - 1);

            rainContainer.appendChild(raindrop);

            raindrop.addEventListener('animationiteration', () => {
                raindrop.remove();
                createRaindrop();
            });
        }

        for (let i = 0; i < raindropCount; i++) {
            createRaindrop();
        }

        const blackOverlay = document.getElementById('blackOverlay');
        const music = document.getElementById('backgroundMusic');
        const video = document.getElementById('backgroundVideo');

        blackOverlay.addEventListener('click', () => {
            music.volume = 0;
            music.play();

            let volumeIncreaseInterval = setInterval(() => {
                if (music.volume < 1) {
                    music.volume = Math.min(music.volume + 0.1, 1);
                } else {
                    clearInterval(volumeIncreaseInterval);
                }
            }, 200);

            blackOverlay.style.opacity = '0';
            video.style.display = 'block';
            video.style.opacity = '1';

            video.play();

            setTimeout(() => {
                blackOverlay.style.display = 'none';
            }, 2000);
        });

        const originalTitle = "@Kqac";
        const deleteSpeed = 300;
        const typingSpeed = 300;

        let titleIndex = 0;
        let titleDeleteIndex = originalTitle.length;

        function typeTitle() {
            if (titleIndex < originalTitle.length) {
                document.title += originalTitle.charAt(titleIndex);
                titleIndex++;
                setTimeout(typeTitle, typingSpeed);
            } else {
                setTimeout(deleteTitle, 0);
            }
        }

        function deleteTitle() {
            if (titleDeleteIndex >= 1) {
                document.title = document.title.slice(0, titleDeleteIndex);
                titleDeleteIndex--;
                setTimeout(deleteTitle, deleteSpeed);
            } else {
                titleIndex = 1;
                titleDeleteIndex = originalTitle.length;
                setTimeout(typeTitle, 0);
            }
        }

        window.onload = () => {
            typeTitle();
            video.style.display = 'none';
        };
    </script>
</body>

</html>
